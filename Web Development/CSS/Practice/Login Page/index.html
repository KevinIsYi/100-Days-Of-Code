<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dedaa49cc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>

    <main>
        <fieldset>
            <legend><i class="far fa-user-circle"></i></legend>
            <label>Sign In</label>
            <div class="userData">
                <div>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <button>Login</button>
            <div class="extraOptions">
                <div class="remember">
                    <input type="checkbox">
                    <p>Remember Me</p>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="line"></div>
            <p class="createAcc">Don't have account?<strong><a href="#">REGISTER HERE</a></p></strong></p>
        </fieldset>
    </main>
</body>
</html>

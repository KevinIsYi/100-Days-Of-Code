<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/dedaa49cc7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div id="screen" class="box screen">
            <div class="screen-text"></div>
        </div>
        <div class="keys">
            <div id="seven" class="box each-key">7</div>
            <div id="eight" class="box each-key">8</div>
            <div id="nine" class="box each-key">9</div>
            <div id="del" class="box each-key">DEL</div>
            <div id="ac" class="box each-key">AC</div>
        </div>
        <div class="keys">
            <div id="four" class="box each-key">4</div>
            <div id="five" class="box each-key">5</div>
            <div id="six" class="box each-key">6</div>
            <div id="mult" class="box each-key">X</div>
            <div id="div" class="box each-key">รท</div>
        </div>
        <div class="keys">
            <div id="one" class="box each-key">1</div>
            <div id="two" class="box each-key">2</div>
            <div id="three" class="box each-key">3</div>
            <div id="plus" class="box each-key">+</div>
            <div id="min" class="box each-key">-</div>
        </div>
        <div class="keys">
            <div id="zero" class="box each-key">0</div>
            <div id="dot" class="box each-key">.</div>
            <div id="xTen" class="box each-key">x10</div>
            <div id="ans" class="box each-key">Ans</div>
            <div id="equal" class="box each-key">=</div>
        </div>
        <script src="js/app.js"></script>

    </main>
</body>
</html>

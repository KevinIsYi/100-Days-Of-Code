<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dedaa49cc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">TODO (0)</header>

    <main class="main-container center">
        <div class="add-todo">
            <label for="new-todo"></label>
            <input type="text" name="new-todo" placeholder="Learn...">
            <button class="btn btn-dd"><i class="fas fa-plus-circle"></i></button>
        </div>
        <ul class="todo-list-container center">
            <li class="todo">
                <h4>Working!</h4>
                <button class="btn edit"><i class="fas fa-pencil-alt"></i></button>
                <button class="btn delete"><i class="fas fa-trash-alt"></i></button>
            </li>
        </ul>

    </main>


        
    </div>

</body>
</html>

<p>Heroes List</p>

<!-- <h3 *ngIf=deletedHeroe>Deleted Heroe: {{deletedHeroe}}</h3> -->

<h3 *ngIf="deletedHeroe; else dontDelete">Deleted Heroe: {{deletedHeroe}}</h3>

<ng-template #dontDelete>
    <h3>No ha borrado nada</h3>
</ng-template>


<ul>
  <li *ngFor="let heroe of heroes; let i = index;">
    {{ i + 1 }} - {{heroe}}
  </li>
</ul>



<button (click)="deleteHeroe()">
  Delete Heroe
</button>

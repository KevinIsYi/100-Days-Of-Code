<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Chela+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fast Typing</title>
</head>
<body>

    <header class="bar clearfix">
        <h1 class="site-header">Fast Typing</h1>
    </header>
    
    <main class="container">
        <div class="keyboard">
            <div class="row">
                <div class="center two-chars box">
                    <p>~</p>
                    <p>`</p>
                </div>
                <div class="center two-chars box">
                    <p>!</p>
                    <p>1</p>
                </div>
                <div class="center two-chars box">
                    <p>@</p>
                    <p>2</p>
                </div>
                <div class="center two-chars box">
                    <p>#</p>
                    <p>3</p>
                </div>
                <div class="center two-chars box">
                    <p>$</p>
                    <p>4</p>
                </div>
                <div class="center two-chars box">
                    <p>%</p>
                    <p>5</p>
                </div>
                <div class="center two-chars box">
                    <p>^</p>
                    <p>6</p>
                </div>
                <div class="center two-chars box">
                    <p>&</p>
                    <p>7</p>
                </div>
                <div class="center two-chars box">
                    <p>*</p>
                    <p>8</p>
                </div>
                <div class="center two-chars box">
                    <p>(</p>
                    <p>9</p>
                </div>
                <div class="center two-chars box">
                    <p>)</p>
                    <p>0</p>
                </div>
                <div class="center two-chars box">
                    <p>-</p>
                    <p>_</p>
                </div>
                <div class="center two-chars box">
                    <p>+</p>
                    <p>=</p>
                </div>
                <div class="center letter longer-key box">
                    <p>Del</p>
                </div>
            </div> <!--first-->
            <div class="row">
                <div class="center letter longer-key box">
                    <p>Tab</p>
                </div>
                <div id="q" class="center letter box">
                    <p>Q</p>
                </div>
                <div id="w" class="center letter box">
                    <p>W</p>
                </div>
                <div id="e" class="center letter box">
                    <p>E</p>
                </div>
                <div id="r" class="center letter box">
                    <p>R</p>
                </div>
                <div id="t" class="center letter box">
                    <p>T</p>
                </div>
                <div id="y" class="center letter box">
                    <p>Y</p>
                </div>
                <div id="u" class="center letter box">
                    <p>U</p>
                </div>
                <div id="i" class="center letter box">
                    <p>I</p>
                </div>
                <div id="o" class="center letter box">
                    <p>O</p>
                </div>
                <div id="p" class="center letter box">
                    <p>P</p>
                </div>
                <div class="center letter box">
                    <p>{</p>
                    <p>[</p>
                </div>
                <div class="center letter box">
                    <p>}</p>
                    <p>]</p>
                </div>
                <div class="center letter box">
                    <p>|</p>
                    <P>\</P>
                </div>
            </div> <!--Second-->
            <div class="row">
                <div id="caps" class="center letter longest-key box">
                    <p>Caps Lock</p>
                </div>
                <div id="a" class="center letter box">
                    <p>A</p>
                </div>
                <div id="s" class="center letter box">
                    <p>S</p>
                </div>
                <div id="d" class="center letter box">
                    <p>D</p>
                </div>
                <div id="f" class="center letter box">
                    <p>F</p>
                </div>
                <div id="f" class="center letter box">
                    <p>G</p>
                </div>
                <div id="h" class="center letter box">
                    <p>H</p>
                </div>
                <div id="j" class="center letter box">
                    <p>J</p>
                </div>
                <div id="k" class="center letter box">
                    <p>K</p>
                </div>
                <div id="l" class="center letter box">
                    <p>L</p>
                </div>
                <div class="center letter box">
                    <p>:</p>
                    <P>;</P>
                </div>
                <div class="center letter box">
                    <p>"</p>
                    <P>Â´</P>
                </div>
                <div class="center letter longer-key box">
                    <p>Enter</p>
                </div>
            </div> <!--Third-->
            <div class="row">
                <div class="center letter longer-key box">
                    <p>Shift</p>
                </div>
                <div class="center letter box">
                    <p>|</p>
                    <P>\</P>
                </div>
                <div id="z" class="center letter box">
                    <p>Z</p>
                </div>
                <div id="x" class="center letter box">
                    <p>X</p>
                </div>
                <div id="c" class="center letter box">
                    <p>C</p>
                </div>
                <div id="v" class="center letter box">
                    <p>V</p>
                </div>
                <div id="b" class="center letter box">
                    <p>B</p>
                </div>
                <div id="n" class="center letter box">
                    <p>N</p>
                </div>
                <div id="m" class="center letter box">
                    <p>M</p>
                </div>
                <div id="comma" class="center letter box">
                    <p><</p>
                    <p>,</p>
                </div>
                <div id="point" class="center letter box">
                    <p>></p>
                    <p>.</p>
                </div>
                <div class="center letter box">
                    <p>?</p>
                    <p>/</p>
                </div>
                <div class="center letter longest-key box">
                    <p>Shift</p>
                </div>
            </div>
            <div class="row">
                <div class="center letter longest-key box">
                    <p>Ctrl</p>
                </div>
                <div class="center letter longest-key box">
                    <p>Alt</p>
                </div>
                <div id="spacebar" class="spacebar box"></div>
                <div class="center letter longer-key box">
                    <p>Menu</p>
                </div>
                <div class="center letter longer-key box">
                    <p>Ctrl</p>
                </div>
                <div class="center letter longer-key box">
                    <p>Alt</p>
                </div>
            </div>
        </div>

        <script src="javascript/app.js"></script>
    </main>

</body>
</html>

<h3>Find by Region <small>{{activeRegion | titlecase}}</small></h3>
<hr>

<h5>Select the region</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="activeRegion === region" -->
    <!-- [ngClass]="{
      'btn-outline-primary': region !== activeRegion,
      'btn-primary': region === activeRegion
    }" -->
    <button
      *ngFor="let region of regions"
      [class]="getCSSClass(region)"
      (click)="activateRegion(region)"
    >
      {{region | titlecase}}
    </button>
  </div>

</div>

<div
  *ngIf="countries.length > 0"
  class="row"
>
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>

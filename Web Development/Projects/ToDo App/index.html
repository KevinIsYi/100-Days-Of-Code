<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dedaa49cc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="todos-count" class="header">TODO (0)</header>

    <main class="main-container">
        <ul class="todo-list">
            <div class="arrows">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-arrow-right"></i>
            </div>
        </ul>
        <div class="new-todo">
            <label for="new-todo-text"></label>
            <input id="new-todo-text" type="text" placeholder="Todo..." name="new-todo-text">
            <button id ="btn-add" class="btn btn-add-todo">Add TODO</button>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>

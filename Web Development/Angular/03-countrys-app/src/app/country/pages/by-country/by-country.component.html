<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="find($event)"
      (onDebounce)="suggestions($event)"
      placeholder="Country"
    >
    </app-country-input>
  </div>
</div>

<ul class="list-group">
  <li
    *ngFor="let country of suggestedCountries"
    class="list-group-item list-group-item-action"
  >
    <a
      class="navlink"
      [routerLink]="['/country', country.alpha2Code]"
    >
      {{country.name}}
    </a>
  </li>
  <li
    (click)="find(term)"
    class="list-group-item list-group-item-action"
  >
    <a class="navlink">
      Search "{{term}}"
    </a>
  </li>
</ul>

<hr>
<div
  *ngIf="hasError"
  class="alert alert-danger"
>
  Could not find: {{this.term}}
</div>
<div
  *ngIf="countries.length > 0"
  class="row"
>
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
